version: '2'
services:
  ycsrv:
    image: node:6.11.2
    restart: always
    command: node ./index.js
    working_dir: /app
    volumes:
      - ./srv:/app
      - ./dist:/dist
      - ./log:/log
    environment:
      - MONGO_URL=mongodb://192.168.0.1:27018/yc
      - listenport=6012
    ports:
       - "6012:6012"
    expose:
       - "6012"
